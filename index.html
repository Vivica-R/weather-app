<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/138f5817e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container-sm">
        <div class="card">
            <div class="card-body">
                <div class="locationDay">
                    <h2>Graz</h2>
                    <div class="search">
                        <form id="search-form">
                            <input type ="text" placeholder="Enter a City" autocomplete="off" autofocus="on" id="search-field"/>
                            <br/>
                            <input type ="submit" value="search" id="search-button"/> 
                        </form>
                        <button id="current-location">current</button>
                    </div>
                    <h3 id="now">TODAY</h3>
                </div>                
                <div class="weatherToday">
                    <h1>
                        <span id="weather-icon"><i class="fas fa-cloud-sun"></i></span>
                        <br/>
                        <span id="temperature">14</span>
                        <span id="degree-unit">°C</span>
                    </h1>
                    <p class="side-information">
                        <div class="row row-cols-3">
                        <div class="col">Percipitation</div>
                        <div class="col">Wind</div>
                        <div class="col">Humidity</div>
                        <div class="col" id="percipitation">2%</div>
                        <div class="col" id="wind">4 km/h</div>
                        <div class="col" id="humidity">70%</div>
                    </div>
                    </p>
                </div>
                    <div id="weatherOtherDay">
                    <p class="weatherOtherDays">
                        <hr />
                        <div class="dayOne">
                            <div class="row">
                                <div class="col-8">TOMORROW</div>
                                <div class="col-2">10°</div>
                                <div class="col-2"><i class="fas fa-cloud-rain"></i></div>
                            </div>                    
                        </div>
                        <hr />
                        <div class="dayTwo">
                            <div class="row">
                                <div class="col-8">MONDAY</div>
                                <div class="col-2">12°</div>
                                <div class="col-2"><i class="fas fa-cloud"></i></div>
                            </div>                    
                        </div>
                        <hr />
                        <div class="dayThree">
                            <div class="row">
                                <div class="col-8">TUESDAY</div>
                                <div class="col-2">8°</div>
                                <div class="col-2"><i class="fas fa-wind"></i></div>
                            </div>                    
                        </div>
                        <hr />
                        <div class="dayFour">
                            <div class="row">
                                <div class="col-8">WEDNESDAY</div>
                                <div class="col-2">10°</div>
                                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
                            </div>                    
                        </div>
                        <hr />
                        <div class="dayFive">
                            <div class="row">
                                <div class="col-8">THURSDAY</div>
                                <div class="col-2">15°</div>
                                <div class="col-2"><i class="fas fa-sun"></i></div>
                            </div>                    
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
